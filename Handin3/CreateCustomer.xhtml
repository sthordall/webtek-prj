<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core" template="template.xhtml">

	<ui:define name="content">
		<h:form rendered="#{Customer.customerIsAdmin}">
			<h1>Create New Customer</h1>
				<div class="managementMenu">
					<table class="centerTable">
					<tr>
						<td>Username: <h:inputText value="#{CreateCustomer.username}"></h:inputText></td>
					</tr>
					<tr>
						<td>Password: <h:inputSecret redisplay="false" value="#{CreateCustomer.password}"></h:inputSecret></td>
					</tr>
					</table>
					<h:commandButton value="Create Customer" action="#{CreateCustomer.createCustomer}"></h:commandButton>	
				</div>
				
		</h:form>

	</ui:define>
</ui:composition>
