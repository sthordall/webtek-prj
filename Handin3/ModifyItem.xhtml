<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core" template="template.xhtml">

	<ui:define name="content">
		<f:metadata>
			<f:event type="preRenderView" listener="#{Item.RetrieveItemToModify}" />
			<f:viewParam name="ItemID" value="#{Item.itemID}" />
		</f:metadata>

		<h:form rendered="#{Customer.customerIsAdmin}">
			<h1>Modify Item</h1>
			<h:body>
				<p class="">
					<label>ID</label> <label>#{Item.itemID}</label>
				</p>
				<p class="">
					<label>Name</label><br></br>
					<h:inputText class="modifyitemRegularTextBox"
						value="#{Item.itemName}"></h:inputText>
				</p>
				<p>
					<label>Price</label><br></br>
					<h:inputText class="modifyitemRegularTextBox"
						value="#{Item.itemPrice}"></h:inputText>
				</p>
				<p>
					<label>Url</label><br></br>
					<h:inputText class="modifyitemRegularTextBox"
						value="#{Item.itemURL}"></h:inputText>
				</p>
				<p>
					<label>Description</label><br></br>
					<h:inputTextarea class="modifyitemDescriptionBox"
						value="#{Item.itemDescription}"></h:inputTextarea>
				</p>
				<h:commandButton class="modifyitemButton" value="Save Item"
					action="#{Item.SaveItemToModify}"></h:commandButton>
			</h:body>
		</h:form>



	</ui:define>
</ui:composition>
