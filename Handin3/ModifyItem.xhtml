<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core" template="template.xhtml">

	<ui:define name="content">
		<f:metadata>
			<f:event type="preRenderView" listener="#{Item.RetrieveItemToModify}"/>
			<f:viewParam name="ItemID" value="#{Item.itemID}" />
		</f:metadata>
		<h1>Modify Item</h1>
		<h:body>

			<h:form>
				<label>ItemName</label>
				<h:inputText value="#{Item.itemName}"></h:inputText>
				<label>itemID</label>
				<h:inputText value="#{Item.itemID}"></h:inputText>
				<br></br>
				<label>ItemDescription</label>
				<h:inputTextarea value="#{Item.itemDescription}"></h:inputTextarea>
				<br></br>
				<label>itemPrice</label>
				<h:inputText value="#{Item.itemPrice}"></h:inputText>
				<br></br>
				<label>Link</label>
				<h:inputText value="#{Item.itemURL}"></h:inputText>
				<h:commandButton value="Save Item" action="#{Item.SaveItemToModify}"></h:commandButton>
			</h:form>
		</h:body>


	</ui:define>
</ui:composition>
