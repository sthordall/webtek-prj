<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:customjsf = "http://dWebTek.dk/jsf/tag" template="template.xhtml">
	<ui:define name="content">
		<h:form>
			<h1>Music Shop - Management</h1>
			<h:dataTable value="#{Items.itemList}" var="Item"
				styleClass="itemListTable" headerClass="itemListTableHeader"
				columnClasses="itemID,itemName,itemURL,itemPrice,itemStock,itemDescription">
				<h:column width="20px">
					<f:facet name="header" width="auto">ID</f:facet>
					<h:outputText value="#{Item.itemID}"></h:outputText> 
				</h:column>
				<h:column>
					<f:facet name="header">Name</f:facet>
					<h:outputText value="#{Item.itemName}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">URL</f:facet>
					<img href="#{Item.itemURL}" alt="instrument.jpg"></img>
				</h:column>
				<h:column>
					<f:facet name="header">Price</f:facet>
					<h:outputText value="#{Item.itemPrice}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Stock</f:facet>
					<h:outputText value="#{Item.itemStock}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Description</f:facet>
					<h:outputText value="#{Item.itemDescription}"></h:outputText>
				</h:column>
				<h:column>
					<a href="/WebTekMusicShop/ModifyItem.xhtml?ItemID=#{Item.itemID}">Modify</a>
				</h:column>
				<h:column>
					<a href="/WebTekMusicShop/AdjustStock.xhtml?ItemID=#{Item.itemID}">Adjust Stock</a>
				</h:column>
				<!-- h:column>
					<h:commandButton id="deleteItemButton" value="Delete"></h:commandButton>
				</h:column-->
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
